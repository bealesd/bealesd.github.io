<!DOCTYPE html>
<html>
	<head>
		<title>David Beales Blog</title>
	</head>
	<body>
		<div id='pageWrapper'>
			
			
			<div id="postsLinkDiv" hidden><a id="postsLink">David Beales Posts</a></div>
			
			<div id="postsOneDiv" hidden><a id="postsOne">My first post</a></div>
		</div>
		
	</body>
	
	<script>
		postsLinkDiv.hidden = false;
		document.getElementById('postsLink').addEventListener("click", function(event){
			if (event.srcElement.id === 'davidBeales'){
				clearPage();
				loadPosts();
			}
		}.bind(this));
		
		function clearPage(){
			document.getElementById('pageWrapper div').forEach(function(div){
				div.hidden = true;
			});
		}
		
		function loadPosts(){
			document.getElementById('postsOneDiv').hidden = false;
		}
		
	</script>
</html>
