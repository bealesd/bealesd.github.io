<div class="message">

    <ng-container *ngFor="let toast of toastEvents.toasts.reverse(); let j = index">

        <div class="alert-info" (click)="toastEvents.activateToast(toast)">
            <div>{{toast.message}} <span class="icon-cross"></span></div>
        </div>
    
    </ng-container>

</div>
