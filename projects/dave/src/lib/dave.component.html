<div class="message">

    <ng-container *ngFor="let toast of toastEvents.toasts.value.reverse(); let j = index">

        <div *ngIf="toast.type === toastType.Interactive" class="alert-interactive alert" (click)="toastEvents.activateToast(toast)">
            <div >{{toast.message}} <span class="icon-cross"></span></div>
        </div>

        <div *ngIf="toast.type === toastType.Info" class="alert-info alert" (click)="toastEvents.activateToast(toast)">
            <div >{{toast.message}}</div>
        </div>
 
    </ng-container>

</div>
